                        }">状态</th>

	<div id="problem_window" class="easyui-window" style="padding: 10px;"
		data-options="modal:true,closed:true,iconCls:'icon-save',maximizable:false,minimizable:false,collapsible:false">
		<div class="easyui-panel" data-options="fit:true">
			<form id="problem_window_form" method="post">
				<table cellpadding="5">		
			 		<tr>
			 		<!-- 设置不可读 -->
						<td align="right">id:</td>
						<td><input id="problem_window_code"
							class="easyui-validatebox textbox" type="text"readonly="readonly"
							style="width: 200px" name="id"
							data-options="required:false,editable:false"></input></td>
					</tr>
					
					<tr>
						<td align="right">问题内容:</td>
						<td><input id="problem_window_name"
							class="easyui-validatebox textbox"
							style="width: 200px; box-sizing: content-box;" name="contentProblem"
							data-options="required:false"></input></td>
					</tr>
					<tr id="problem_window_password_tr">
						<td align="right">金额:</td>
						<td><input id="problem_window_password"
								class="easyui-validatebox textbox"
								style="width: 200px" name="amountMoney"
							data-options="required:false"></input></td>
					</tr>
				<tr id="problem_window_repeat_password_tr">
						<td align="right">创建人:</td>
						<td><input id="problem_window_repeat_password"
								class="easyui-validatebox textbox"type="text"readonly="readonly"
								style="width: 200px" name="openid"
							data-options="required:false"></input></td>
					</tr>
