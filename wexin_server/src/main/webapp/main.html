	// uses jQuery to bind a function to the document.ready event.
	// $(document).ready(function() {

	$(function() {
		var tabs = $('#tt').tabs().tabs('tabs');
		for (var i = 0; i < tabs.length; i++) {
			tabs[i].panel('options').tab.unbind().bind('mouseenter', {
				title : tabs[i].panel('options').title
			}, function(e) {
				$('#tt').tabs('select', e.data.title);
			});
		}
	});
	function addOperaterMenuTab() {
		addTab('审核管理', 'operater/operater.html');
	}
	function addOperaterMenuUserTab() {
		addTab('用户管理', 'operater/user.html');
	}
	function addRoleMenuTab() {
		addTab('角色管理', 'operater/role.html');
	}
	function addOperaterMenuTabProblem() {
		addTab('问题管理', 'operater/problem.html');
	}
	function logoutTab() {
		//window.location.href = 'index.html';
					 $.ajax({
						url : 'logout.do',
						success : function(data) {
						//	alert('111');
							window.location.href = 'doLogin.html';
						}
					});
	}
</script>
