<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"
	content="ie=edge" />
<title>springmvc-spring-mybatis-jquery</title>
<meta http-equiv="Content-Type" content="text/json; charset=utf-8" />
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="keywords" content="jquery,jquery,jquery,jquery,jquery">
<meta http-equiv="description"
	content="jquery,jquery,jquery,jquery,jquery">
<link rel="stylesheet" type="text/css"
	href="common/widget/jquery/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css"
	href="common/widget/jquery/themes/icon.css">
<link rel="stylesheet" type="text/css" href="common/css/demo.css">
<link rel="stylesheet" type="text/css" href="common/css/login.css">
<script type="text/javascript" src="common/widget/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="common/widget/jquery/jquery.easyui.min.js"></script>
<script type="text/javascript" src="common/js/validater.js"></script>
<style type="text/css">
</style>
</head>
<body>
	<div class="center">
		<div id="p" class="easyui-panel" title="登   陆"
			style="width: 500px; height: 400px; padding: 10px;">
			<form id="login_form" class="login-form">
				<table style="margin: 50px 0 0 30px;" cellspacing="30">
					<tr>
						<td>账号</td>
						<td><input type="text" class="easyui-validatebox form-input"
							name="email" placeholder="账    号"
							style="width: 300px; height: 30px"
							data-options="required:true,missingMessage:'账号不能为空'" /></td>
					</tr>
					<tr>
						<td>密码</td>
						<td><input type="password"
							class="easyui-validatebox form-input" name="psw"
							placeholder="密    码" style="width: 300px; height: 30px"
							data-options="required:true,missingMessage:'密码不能为空',validType:{length:[1,10],numOrLetter:[]}" /></td>
					</tr>
					<tr>
						<td colspan="2" style="padding: 10px 0px 0px 120px"><a
							id="login_submit" href="javascript:void(0)"
							class="easyui-linkbutton">登 &nbsp;&nbsp;&nbsp;录</a></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		$('#login_submit').click(function(event) {
			login();
		});
		$("body").keydown(function() {
			if (event.keyCode == "13") {//回车提交
				$('#login_submit').click();
			}
		});
		function login() {
			$('#login_form').form(
					'submit',
					{
						//url : 'clientAction/subChannel.do',
						//url : 'infoObtain/obtainReportDetail.do',
						url:'doLogin.do',
						success : function(data) {
					//	alert(data);
							var jsonData = eval('(' + data + ')');
							if (data != null && data != ''&& jsonData.success == 1) {
								window.location.href = 'main.html';
							} else {
								$.messager.alert('提 示', jsonData.message);
							}
						}
					});
		}
	</script>
</body>
</html>
